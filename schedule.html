<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Pickup | E-Waste Reduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Waste Reduction</div>
    </header>
    <main>
        <h1>Schedule a Pickup</h1>
        <form>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="pickup-time">Pickup Time:</label>
            <input type="datetime-local" id="pickup-time" name="pickup-time" required>
            
            <label for="devices">Select Devices:</label>
            <select id="devices" name="devices" multiple>
                <option value="phone">Phone</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
            </select>
            
            <button type="submit">Schedule Pickup</button>
        </form>
    </main>
    <footer>
        <p>Contact us | Social Media Links</p>
    </footer>
</body>
</html>

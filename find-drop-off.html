<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Drop-Off Points | E-Waste Reduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Waste Reduction</div>
    </header>
    <main>
        <h1>Find Drop-Off Points</h1>
        <form>
            <label for="location">Enter your location:</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Search</button>
        </form>
        <div id="map">
            <!-- Map will be displayed here -->
        </div>
        <div id="list">
            <h2>Drop-Off Locations:</h2>
            <ul>
                <li>Location 1 - Address</li>
                <li>Location 2 - Address</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Contact us | Social Media Links</p>
    </footer>
</body>
</html>
